<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/login.css">

    <!-- JavaScript File -->
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="text-center">
                <h2 class="mb-4">Contact Manager</h2>
            </div>

            <!-- Login Form -->
            <form class="login-form">
                <!-- Username -->
                <div class="mb-3">
                    <label for="userField" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="userField" name="username" class="form-control" placeholder="Type your username" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="passField" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="passField" name="password" class="form-control" placeholder="Type your password" required>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="button" onclick="login();" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Register Link -->
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register Here</a></p>

            <!-- Error Message -->
            <div class="alert alert-danger mt-2 d-none" id="error-message"></div>
        </div>
    </div>

</body>
</html>
