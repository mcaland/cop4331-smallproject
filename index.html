<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Contact Manager</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="userField">Username</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="userField" name="username" placeholder="Type your username" required>
                </div>
            </div>

            <div class="input-group">
                <label for="passField">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passField" name="password" placeholder="Type your password" required>
                </div>
            </div>

            <button type="button" onclick="login();" class="login-button">Login</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register Here</a></p>

        <div class="error-message" id="error-message"></div>
    </div>
</body>
</html>
