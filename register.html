<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Register</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/register.css">

    <!-- JavaScript File -->
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            <div class="text-center">
                <h2 class="mb-4">Register</h2>
            </div>

            <!-- Register Form -->
            <form class="register-form" onsubmit="event.preventDefault(); register();">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullNameField" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="fullNameField" name="fullname" class="form-control" placeholder="Type your full name" required>
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="userField" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="userField" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="passField" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="passField" name="password" class="form-control" placeholder="Choose a password" required>
                    </div>
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <!-- Login Link -->
            <p class="mt-3 text-center">Already have an account? <a href="index.html">Login Here</a></p>

            <!-- Error Message -->
            <div id="error-message" class="alert alert-danger mt-2 d-none"></div>
        </div>
    </div>

    <!-- Full-Screen Popup -->
    <div id="success-popup" class="popup-overlay d-none">
        <div class="popup-content">
            <h2>Registration Successful!</h2>
            <p>Redirecting to login...</p>
            <div class="spinner-border text-light" role="status"></div>
        </div>
    </div>

    <script>
        function register() {
            let fullName = document.getElementById("fullNameField").value.trim();
            let username = document.getElementById("userField").value.trim();
            let password = document.getElementById("passField").value.trim();
            let errorMessage = document.getElementById("error-message");
            let popup = document.getElementById("success-popup");

            // Form validation
            if (fullName === "" || username === "" || password === "") {
                errorMessage.innerText = "All fields are required!";
                errorMessage.classList.remove("d-none");
                return;
            }

            // Hide error and show popup
            errorMessage.classList.add("d-none");
            popup.classList.remove("d-none");

            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        }
    </script>

</body>
</html>
