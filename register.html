<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager - Register</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/register.css">

  <!-- JavaScript File -->
  <script type="text/javascript" src="js/code.js" defer></script>
</head>
<body>

  <div class="register-container">
    <div class="register-card">
      <div class="text-center">
        <h2 class="mb-4">Register</h2>
      </div>

      <!-- Register Form -->
      <form class="register-form" onsubmit="event.preventDefault(); register();">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullNameField" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="fullNameField" name="fullname" class="form-control" placeholder="Type your full name" required>
          </div>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password" required>
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <!-- Login Link -->
      <p class="mt-3 text-center">Already have an account? <a href="index.html">Login Here</a></p>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="success-popup" class="popup-overlay d-none">
    <div class="popup-content">
      <h2>Registration Successful!</h2>
      <p>Redirecting to login...</p>
      <div class="spinner-border text-light" role="status"></div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Registration Failed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
                Username already exists. Please try another.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Retry</button>
            </div>
        </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
