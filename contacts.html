<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/contacts.css" />

  <!-- JavaScript -->
  <script type="text/javascript" src="js/code.js"></script>
</head>
<body onload="displayUsername(); search();">

  <!-- Dark Navbar with 'Dashboard', Username, and 'Logout' -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0 h1">Dashboard</span>
      <span class="navbar-text text-white" id="usernameDisplay">Hello, User</span>
      <button class="btn btn-danger" onclick="logout();">Logout</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">

    <!-- Headline on its own row -->
    <div class="text-center mb-4">
      <h1 class="custom-title">Contacts Manager</h1>
    </div>

    <!-- Search & 'Add Contact' Row -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text search-icon">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            id="searchInput"
            class="form-control search-box"
            placeholder="Search contacts..."
            oninput="search();"
          />
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-end mt-3 mt-md-0">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContactModal">
          Add Contact
        </button>
      </div>
    </div>

    <!-- Contacts Table -->
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactsTableBody">
        <!-- Dynamically populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Add Contact Modal -->
  <div class="modal fade" id="addContactModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addContactForm" onsubmit="add_contact(); return false;">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" required />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Contact Modal -->
  <div class="modal fade" id="editContactModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editContactForm" onsubmit="edit_contact(); return false;">
            <input type="hidden" id="editId" />
            <div class="mb-3">
              <label for="editName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editName" required />
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" required />
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="editPhone" required />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("userToken");
      localStorage.removeItem("username"); // Ensure username is cleared on logout
      sessionStorage.removeItem("userToken");
      window.location.href = "index.html";
    }

    function displayUsername() {
      let username = localStorage.getItem("username");

      // Ensure username is properly retrieved
      if (!username || username === "undefined" || username === "null") {
          username = "User"; // Default if not found
      }

      document.getElementById("usernameDisplay").innerText = `Logged in as  ${username}`;
    }
  </script>

</body>
</html>
